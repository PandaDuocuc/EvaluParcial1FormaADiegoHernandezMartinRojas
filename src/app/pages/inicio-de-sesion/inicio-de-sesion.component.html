<ion-content class = "ion-padding ion-text-center">
  <div class = "custom-padding">
    @if (isLoading) {
      <ion-spinner name="bubbles"></ion-spinner>
    }
    <!-- Contenido del Login -->
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="clave"></ion-input>
    </ion-item>
    <ion-button (click)="login(usuario, clave)">Iniciar sesión</ion-button>

    <!-- Botón para restablecer contraseña -->
    <ion-button fill="clear" color="primary" (click)="irARestablecerContrasena()">
      ¿Olvidaste tu contraseña?
    </ion-button>
    <ion-button fill="clear" routerLink="/registro">
      ¿No tienes cuenta? Regístrate
    </ion-button>

    <!-- Mostrar mensaje de error si el login falla -->
    <ion-text color="danger" *ngIf="loginFailed">
      Usuario o clave incorrectos.
    </ion-text>
  </div>
</ion-content>
